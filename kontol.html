    <script>
        $(document).ready(function() {
    $('.clear').click(function() {
        $('.pin-inp').val('');
        $('#pin1').focus();
     });    
  });        
        
$('.pin-inp').on('input', function(event) {
        const inputs = $('.pin-inp');
        const isAllFilled = Array.from(inputs).every((input) => input.value !== '');
        if (isAllFilled == true) {
            $(event.target).blur();
        }
        const index = inputs.index(this);
        const currentValue = event.target.value;
        if (currentValue.length === 1) {
            if (index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        } else if (currentValue.length === 0) {
            if (index > 0) {
                inputs[index].focus();
            }
        }
    });
    $('.pin-inp').on('keydown', function(event) {
        const inputs = $('.pin-inp');
        const key = event.key;
        const index = inputs.index(this);
        if (key === 'Backspace' && event.target.value.length === 0) {
            if (index > 0) {
                inputs[index - 1].focus();
            }
        }
    });
    
    var url = "#kirim-ulang"; // url tujuan
            var count = 60; // dalam detik
            function countDown() {

                if (count > 0) {
                    count--;
                    var waktu = count + 0;
            $('#waktu').html(waktu);
             
         setTimeout("countDown()", 1000);
         setTimeout(function() { 
         $("#timerku").hide();
         $("#ulangi").show();
         }, 60000);
                    
               
                }
            }
            countDown();
    </script>
